# .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "k8s/**"
      - ".github/workflows/ci-cd.yaml"
  pull_request:
    branches: [main]
    paths:
      - "services/**"
      - "k8s/**"

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
  EKS_CLUSTER: llmplatform-dev
  IMAGE_TAG: dev-latest

permissions:
  contents: read

jobs:
  # ===========================================
  # Lint and Test
  # ===========================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r services/requirements-dev.txt
          pip install ruff pytest pytest-asyncio

      - name: Lint with Ruff
        run: ruff check services/

      - name: Run tests
        run: pytest services/tests/ -v --tb=short

  # ===========================================
  # Build and Push Images
  # ===========================================
  build-push:
    name: Build ${{ matrix.service }}
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            ecr_repo: llmplatform-dev/gateway
            dockerfile: services/gateway/Dockerfile
            context: services/
          - service: quant-api
            ecr_repo: llmplatform-dev/quant-api
            dockerfile: services/quant-api/Dockerfile
            context: services/
          - service: finetune-api
            ecr_repo: llmplatform-dev/finetune-api
            dockerfile: services/finetune-api/Dockerfile
            context: services/
          - service: eval-api
            ecr_repo: llmplatform-dev/eval-api
            dockerfile: services/eval-api/Dockerfile
            context: services/
          - service: data-engine
            ecr_repo: llmplatform-dev/data-engine
            dockerfile: services/data-engine/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push ${{ matrix.service }}
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}:${{ env.IMAGE_TAG }} \
            -f ${{ matrix.dockerfile }} \
            ${{ matrix.context }}
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}:${{ env.IMAGE_TAG }}

  # ===========================================
  # Build & Push Grafana Plugin Image
  # ===========================================
  build-grafana:
    name: Build Grafana
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build Grafana plugin
        working-directory: grafana-plugins/llm-platform-ops
        run: |
          npm ci
          npx webpack --mode production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Grafana image
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/llmplatform-dev/grafana-plugin:${{ env.IMAGE_TAG }} \
            -f grafana-plugins/Dockerfile \
            grafana-plugins/
          docker push ${{ env.ECR_REGISTRY }}/llmplatform-dev/grafana-plugin:${{ env.IMAGE_TAG }}

  # ===========================================
  # Summary — images ready, deploy manually
  # ===========================================
  summary:
    name: CI Summary
    needs: [build-push, build-grafana]
    runs-on: ubuntu-latest
    steps:
      - name: Write job summary
        run: |
          echo "## CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All images built and pushed to ECR with tag \`${{ env.IMAGE_TAG }}\`." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | ECR Repository |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------------|" >> $GITHUB_STEP_SUMMARY
          echo "| gateway | \`llmplatform-dev/gateway\` |" >> $GITHUB_STEP_SUMMARY
          echo "| quant-api | \`llmplatform-dev/quant-api\` |" >> $GITHUB_STEP_SUMMARY
          echo "| finetune-api | \`llmplatform-dev/finetune-api\` |" >> $GITHUB_STEP_SUMMARY
          echo "| eval-api | \`llmplatform-dev/eval-api\` |" >> $GITHUB_STEP_SUMMARY
          echo "| data-engine | \`llmplatform-dev/data-engine\` |" >> $GITHUB_STEP_SUMMARY
          echo "| grafana-plugin | \`llmplatform-dev/grafana-plugin\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to **Actions → Deploy LLM Platform → Run workflow**" >> $GITHUB_STEP_SUMMARY
          echo "2. After deploy completes, run **Post-Deploy Smoke Test** to verify" >> $GITHUB_STEP_SUMMARY
