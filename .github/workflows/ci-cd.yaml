# .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "k8s/**"
      - ".github/workflows/ci-cd.yaml"
  pull_request:
    branches: [main]
    paths:
      - "services/**"
      - "k8s/**"

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
  EKS_CLUSTER: llmplatform-dev
  IMAGE_TAG: dev-latest

permissions:
  contents: read

jobs:
  # ===========================================
  # Lint and Test
  # ===========================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r services/requirements-dev.txt
          pip install ruff pytest pytest-asyncio

      - name: Lint with Ruff
        run: ruff check services/

      - name: Run tests
        run: pytest services/tests/ -v --tb=short

  # ===========================================
  # Build and Push Images
  # ===========================================
  build-push:
    name: Build ${{ matrix.service }}
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            ecr_repo: llmplatform-dev/gateway
            dockerfile: services/gateway/Dockerfile
            context: services/
          - service: quant-api
            ecr_repo: llmplatform-dev/quant-api
            dockerfile: services/quant-api/Dockerfile
            context: services/
          - service: finetune-api
            ecr_repo: llmplatform-dev/finetune-api
            dockerfile: services/finetune-api/Dockerfile
            context: services/
          - service: eval-api
            ecr_repo: llmplatform-dev/eval-api
            dockerfile: services/eval-api/Dockerfile
            context: services/
          - service: data-engine
            ecr_repo: llmplatform-dev/data-engine
            dockerfile: services/data-engine/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push ${{ matrix.service }}
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}:${{ env.IMAGE_TAG }} \
            -f ${{ matrix.dockerfile }} \
            ${{ matrix.context }}
          docker push ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}:${{ env.IMAGE_TAG }}

  # ===========================================
  # Build & Push Grafana Plugin Image
  # ===========================================
  build-grafana:
    name: Build Grafana
    needs: lint-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build Grafana plugin
        working-directory: grafana-plugins/llm-platform-ops
        run: |
          npm ci
          npx webpack --mode production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Grafana image
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/llmplatform-dev/grafana-plugin:${{ env.IMAGE_TAG }} \
            -f grafana-plugins/Dockerfile \
            grafana-plugins/
          docker push ${{ env.ECR_REGISTRY }}/llmplatform-dev/grafana-plugin:${{ env.IMAGE_TAG }}

  # ===========================================
  # Deploy to EKS
  # ===========================================
  deploy:
    name: Deploy to EKS
    needs: [build-push, build-grafana]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Deploy platform
        run: |
          kubectl apply -k k8s/overlays/dev/
          kubectl apply -f k8s/base/observability/
          kubectl apply -f k8s/base/data-engine/
          kubectl apply -k k8s/base/llm-baseline/

      - name: Wait for rollouts
        run: |
          echo "=== Platform services ==="
          kubectl rollout status deployment/gateway -n platform --timeout=300s
          kubectl rollout status deployment/quant-api -n quant --timeout=300s
          kubectl rollout status deployment/finetune-api -n finetune --timeout=300s
          kubectl rollout status deployment/eval-api -n eval --timeout=300s

          echo "=== Data engine ==="
          kubectl rollout status deployment/data-engine -n platform --timeout=300s

          echo "=== Observability ==="
          kubectl rollout status deployment/grafana -n observability --timeout=300s
          kubectl rollout status deployment/prometheus -n observability --timeout=300s

          echo "=== LLM models ==="
          for model in mistral-7b-awq mistral-7b-fp16 mistral-7b-lora mistral-7b-judge; do
            echo "  Waiting for $model..."
            kubectl rollout status deployment/$model -n llm-baseline --timeout=600s || echo "WARNING: $model not ready"
          done

      - name: Smoke test
        run: |
          kubectl port-forward -n platform svc/gateway 8080:8000 &
          sleep 5

          echo "=== Gateway Health ==="
          curl -sf http://localhost:8080/health || echo "WARNING: Gateway health check failed"

          echo "=== Ops Health ==="
          curl -sf http://localhost:8080/ops/health || echo "WARNING: Ops health check failed"

      - name: Verify deployment
        run: |
          echo "=== All Pods ==="
          kubectl get pods -A --field-selector=status.phase!=Succeeded | grep -v kube-system

          echo ""
          echo "=== Services ==="
          kubectl get svc -A | grep -v kube-system

          echo ""
          echo "=== Deployment Complete ==="

      - name: Print public access URLs
        run: |
          GRAFANA_HOST=$(kubectl get svc grafana -n observability -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null)
          GATEWAY_HOST=$(kubectl get svc gateway -n platform -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null)

          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          if [ -n "$GRAFANA_HOST" ]; then
            echo "| **Grafana** | http://${GRAFANA_HOST}:3000 |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Grafana** | _LoadBalancer pending_ |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$GATEWAY_HOST" ]; then
            echo "| **Gateway** | http://${GATEWAY_HOST}:8000 |" >> $GITHUB_STEP_SUMMARY
            echo "| **Health** | http://${GATEWAY_HOST}:8000/health |" >> $GITHUB_STEP_SUMMARY
            echo "| **Ops API** | http://${GATEWAY_HOST}:8000/ops/health |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Gateway** | _LoadBalancer pending_ |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$GRAFANA_HOST" ]; then
            echo "> **Login:** admin / admin" >> $GITHUB_STEP_SUMMARY
          fi
