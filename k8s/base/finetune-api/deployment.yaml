apiVersion: apps/v1
kind: Deployment
metadata:
  name: finetune-api
  namespace: finetune
  labels:
    app: finetune-api
    team: finetuning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finetune-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: finetune-api
        team: finetuning
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: finetune-sa
      terminationGracePeriodSeconds: 30
      containers:
        - name: finetune-api
          image: 388691194728.dkr.ecr.us-west-2.amazonaws.com/llmplatform-dev/finetune-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http

          envFrom:
            - configMapRef:
                name: finetune-config

          # Pod metadata for OTEL resource attributes (design-08 ยง1)
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LAB_TEAM
              value: "finetune"
            - name: SERVICE_VERSION
              value: "0.1.0"

          # Full probe pattern
          startupProbe:
            httpGet:
              path: /startup
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 36 # Allow up to 3 minutes for model loading

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
