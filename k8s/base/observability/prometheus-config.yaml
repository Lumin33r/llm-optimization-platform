# k8s/base/observability/prometheus-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape OTEL Collector metrics
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8888']

      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape all 4 vLLM model variants
      - job_name: 'vllm-models'
        metrics_path: /metrics
        scrape_interval: 10s
        static_configs:
          - targets: ['mistral-7b-awq.llm-baseline.svc:8000']
            labels:
              app: 'mistral-7b-awq'
              team: 'quantization'
          - targets: ['mistral-7b-fp16.llm-baseline.svc:8000']
            labels:
              app: 'mistral-7b-fp16'
              team: 'reference'
          - targets: ['mistral-7b-lora.llm-baseline.svc:8000']
            labels:
              app: 'mistral-7b-lora'
              team: 'finetuning'
          - targets: ['mistral-7b-judge.llm-baseline.svc:8000']
            labels:
              app: 'mistral-7b-judge'
              team: 'evaluation'

      # Auto-discover pods with prometheus.io/scrape annotation
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape=true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          # Use custom metrics path if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if specified
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
