# k8s/base/observability/prometheus-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape OTEL Collector metrics
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8888']

      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape vLLM baseline model metrics
      - job_name: 'vllm'
        metrics_path: /metrics
        static_configs:
          - targets: ['mistral-7b-baseline.llm-baseline.svc:8000']
            labels:
              model: 'mistral-7b-instruct-awq'
