# k8s/base/observability/grafana-deployment.yaml
#
# Architecture: nginx sidecar reverse-proxies browser requests so the
# Grafana plugin can reach the gateway via a relative URL (/gateway-proxy/)
# instead of needing the external ELB hostname.
#
#   Browser :3000 → nginx → /            → Grafana :3001
#                         → /gateway-proxy/ → gateway.platform.svc:8000
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-nginx-conf
  namespace: observability
data:
  default.conf: |
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    server {
        listen 3000;
        client_max_body_size 10m;

        # Grafana UI and API
        location / {
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket support for Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Keep WebSocket connections alive (24h)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Reverse proxy to gateway (internal K8s DNS — stable)
        location /gateway-proxy/ {
            proxy_pass http://gateway.platform.svc.cluster.local:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 10s;
            proxy_read_timeout 120s;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        # --- nginx reverse proxy (port 3000, user-facing) ---
        - name: nginx-proxy
          image: nginx:1.25-alpine
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
        # --- Grafana (port 3001, internal only) ---
        - name: grafana
          image: 388691194728.dkr.ecr.us-west-2.amazonaws.com/llmplatform-dev/grafana-plugin:dev-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: GF_SERVER_HTTP_PORT
              value: "3001"
            - name: GF_LIVE_MAX_CONNECTIONS
              value: "0"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel,grafana-piechart-panel"
            - name: GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS
              value: "llmplatform-ops-panel"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards/llm
            - name: k8s-dashboards
              mountPath: /var/lib/grafana/dashboards/k8s
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: nginx-conf
          configMap:
            name: grafana-nginx-conf
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: k8s-dashboards
          configMap:
            name: grafana-k8s-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
