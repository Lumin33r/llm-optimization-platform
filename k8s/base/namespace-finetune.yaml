apiVersion: v1
kind: Namespace
metadata:
  name: finetune
  labels:
    app.kubernetes.io/managed-by: kustomize
    tier: team
    team: finetuning
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: finetune-quota
  namespace: finetune
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "15"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: finetune-limits
  namespace: finetune
spec:
  limits:
    - type: Container
      default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: 250m
        memory: 512Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 100m
        memory: 128Mi
