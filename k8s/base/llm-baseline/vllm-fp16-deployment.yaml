# FP16 full-precision model â€” Reference baseline for quality comparison
# mistralai/Mistral-7B-Instruct-v0.2 (~14GB VRAM)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mistral-7b-fp16
  namespace: llm-baseline
  labels:
    app: mistral-7b-fp16
    model-variant: fp16
    app.kubernetes.io/part-of: llm-optimization-platform
    app.kubernetes.io/component: model-fp16
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mistral-7b-fp16
  template:
    metadata:
      labels:
        app: mistral-7b-fp16
        model-variant: fp16
        lab.team: platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: model-variant
                    operator: Exists
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.6.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: HUGGING_FACE_HUB_TOKEN
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          args:
            - "--model"
            - "mistralai/Mistral-7B-Instruct-v0.2"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--max-model-len"
            - "1024"
            - "--max-num-seqs"
            - "4"
            - "--enforce-eager"
            - "--dtype"
            - "half"
            - "--gpu-memory-utilization"
            - "0.95"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "3"
              memory: "14Gi"
            requests:
              nvidia.com/gpu: "1"
              cpu: "2"
              memory: "12Gi"
          volumeMounts:
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            - name: shm
              mountPath: /dev/shm
          startupProbe:
            httpGet:
              path: /v1/models
              port: 8000
            periodSeconds: 5
            failureThreshold: 120
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/models
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: hf-cache
          emptyDir:
            sizeLimit: 50Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mistral-7b-fp16
  namespace: llm-baseline
  labels:
    app: mistral-7b-fp16
spec:
  selector:
    app: mistral-7b-fp16
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
