apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mistral-7b-baseline
  namespace: llm-baseline
  labels:
    release: prometheus # Match your Prometheus Operator selector
spec:
  selector:
    matchLabels:
      app: mistral-7b-instruct-vllm
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - llm-baseline
